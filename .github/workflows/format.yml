name: 代码格式化 (Black & isort)

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      # - name: Setup Python
      #   uses: actions/setup-python@v6
      #   with:
      #     python-version: "3.13.x"

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        
      - name: Install dependencies
        run: pdm sync --dev

      - name: 运行 Black 代码格式化
        run: pdm run black .

      - name: 运行 isort 导入排序
        run: pdm run isort .

      # - name: Setup uv
      #   uses: astral-sh/setup-uv@v7
      #   with:
      #     python-version: "3.12"
      #     enable-cache: "auto"

      # - name: 安装依赖
      #   run: uv sync --dev

      # - name: 运行 Black 代码格式化
      #   run: uv run black .

      # - name: 运行 isort 导入排序
      #   run: uv run isort .

      - name: 检查是否有代码更改
        id: check_changes
        run: |
          # 如果 git status 有输出，说明有文件被修改
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 推回格式化后的代码 (仅限 Pull Request)
        # 只有在 PR 事件中并且检测到更改时才执行
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          # 提交信息中包含 PR 号，方便追踪
          git commit -m "style: Automated code formatting (Black & isort) for PR #${{ github.event.pull_request.number }}"
          git push

      - name: 如果代码未格式化则失败 (仅限 Push 到主分支)
        # 只有在 push 事件中并且检测到更改时才执行
        if: github.event_name == 'push' && steps.check_changes.outputs.changed == 'true'
        run: |
          echo "错误：代码未格式化。请在本地运行 'black .' 和 'isort .' 并提交。"
          exit 1
