name: 代码格式化 (Black & isort)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13.x"

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.13.x"

      - name: Install dependencies
        run: pdm run pip install black isort ruff

      - name: 运行代码格式化
        run: pdm run format

      - name: 检查是否有代码更改
        id: check_changes
        run: |
          # 如果 git status 有输出，说明有文件被修改
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 推回格式化后的代码
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          # 提交信息中包含 PR 号，方便追踪
          git commit -m "style: Automated code formatting (Black & isort) for PR #${{ github.event.pull_request.number }}"
          git push
